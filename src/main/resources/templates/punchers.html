<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Punchers</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
    />
    <link  rel="stylesheet" th:href="@{/css/footer.css}"/>
    <link  rel="stylesheet" th:href="@{/css/slider.css}"/>

    <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
    />
    <link  rel="stylesheet" th:href="@{/css/categories.css}"/>
</head>
<body>
<div th:include="fragments/header :: header"></div>

<div class="container-fluid"  id="categories">



    <div class="row">
        <div class="col-lg-4 col-md-6" th:each="product : ${products}">
            <div class="card">
                <img th:src="${product.linkToTheImage}" class="card-img-top"  th:alt="${product.linkToTheImage}" />
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.title}">Заголовок карточки</h5>
                    <p class="card-text" th:text="${product.specification}">
                        ...
                    </p>
                    <p th:text="${product.price}">
                        2345 в сутки
                    </p>
                    <a href="#" class="btn btn-primary">Арендовать сейчас</a>
                </div>
            </div>
        </div>

    </div>
</div>


</div>

<div th:include="fragments/footer :: footer"></div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"
></script>
</body>
</html>
