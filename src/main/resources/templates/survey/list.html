<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Survey List</title>
</head>
<body>
<h1>Survey List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Type</th>
        <!-- Добавить -->
    </tr>
    <tr th:each="survey : ${surveys}">
        <td th:text="${survey.id}"></td>
        <td th:text="${survey.title}"></td>
        <td th:text="${survey.type}"></td>
        <!-- Добавить-->
    </tr>
</table>
<a href="/surveys/create">Create Survey</a>
<!-- Добавить -->
</body>
</html>
