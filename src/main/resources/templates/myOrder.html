<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>personal account</title>
    <link
            th:href="@{https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap}"
            rel="stylesheet"
    />
    <link  rel="stylesheet" th:href="@{/css/footer.css}"/>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-info" >
    <div class="container-fluid" >
        <a class="navbar-brand" href="/">
            <img src="./img/logo.png" alt="" style="height: 40px">
            TOOLRENT
        </a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav m-auto mb-2 mb-lg-0">
                <li class="nav-item" >
                    <a class="nav-link"  th:classappend="${module == 'home' ? 'active' : ''}" aria-current="page" href="/"
                    >Главная</a
                    >
                </li>
                <li class="nav-item" >
                    <a class="nav-link " th:classappend="${module == 'sale' ? 'active' : ''}" href="/sale">Акции</a>
                </li>
                <li class="nav-item dropdown">
                    <a
                            class="nav-link dropdown-toggle"
                            href="#"
                            role="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                    >
                        Каталог
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item" href="/batteryTool"
                            >Аккумуляторный инструмент</a
                            >
                        </li>
                        <li><a class="dropdown-item" href="/punchers">Перфораторы</a></li>

                        <li>
                            <a class="dropdown-item" href="/uhm">УШМ</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input
                        class="form-control me-2"
                        type="search"
                        placeholder="Шуруповерт?"
                        aria-label="Search"
                />
                <button class="btn btn-outline-primary-subtle" type="submit">
                    Найти
                </button>
            </form>
            <ul class="navbar-nav m-auto  m-2 mb-lg-0">
                <li class="nav-item">

                    <img src="./img/user.png" alt="">
                   <div th:if="${user}" th:text="${user.userName}" class="userName">имя пользователя</div>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div>личный кабинет</div>
<div th:if="${message}">
    <h2 th:text="${message}"> </h2>
</div>
<div th:include="fragments/footer :: footer"></div>
<script
        src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
        crossorigin="anonymous"
></script>
</body>
</html>
