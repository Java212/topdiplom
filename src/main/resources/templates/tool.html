<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Инструменты</title>
</head>
<body>
<h1>Инструменты</h1>
<hr>
<form action="/toolV" method="get">
    Поиск: <input type="text" name="title"><br>
    <input type="submit" value="Поиск"/>
</form>
<div th:if="${#lists.isEmpty(tools)}">
    <h3>Товаров нет</h3>
</div>
<div th:each="tool : ${tools}" class="tool">
    <p>
        <b th:text="${product.title}"></b>
        <span th:text="${tool.price} + ' руб.'"></span> |
        <a th:href="@{'/tool/' + ${tool.id}}">Подробнее...</a>
    </p>
</div>
<hr>
<h3>Создать новый товар</h3>
<form action="/tool/create" method="post">
    Инструмент: <input type="text" name="title"/><br><br>
    Характеристики: <input type="text" name="description"/><br><br>
    Цена: <input type="number" name="price"/><br><br>
    Адрес: <input type="text" name="location"/><br><br>
    <input type="submit" value="Добавить товар"/>
</form>
</body>
</html>
