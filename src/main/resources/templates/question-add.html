<!DOCTYPE HTML>
<html lang="ru">
<meta charset="UTF-8">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление вопросов</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/adminblock :: header"></header>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4">Добавление вопроса</h1>
            <form action="/question/add" method="post">
                <div class="form-group">
                    <input type="text" name="title" id="title" class="form-control mb-3" placeholder="Введите предметную область">
                </div>
                <div class="form-group">
                    <input type="text" name="question" id="question" class="form-control mb-3" placeholder="Введите вопрос">
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-success">Добавить вопрос</button>
                </div>
            </form>
        </div>
    </div>
</div>



</body>
</html>
