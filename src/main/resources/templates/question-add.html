<!DOCTYPE HTML>
<html lang="ru">
<meta charset="UTF-8">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Добавление вопросов</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/adminblock :: header"></header>

<div class="container mt-5 mb-5">
  <h1>Добавление вопроса</h1>
  <form action="/question/add" method="post">
		<input type="text" name="title" placeholder="Введите предметную область" class="from-control">
    	<input type="text" name="question" placeholder="Введите вопрос" class="from-control">
    	<button type="submit" class="btn btn-success">Добавить вопрос</button>
  </form>
  </div>
</div>


</body>
</html>
