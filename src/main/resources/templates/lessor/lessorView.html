<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Lessor</title>
    <link rel="stylesheet" th:href="@{../css/stylesIndex.css}" type="text/css"/>
</head>
<body>
<section th:replace="fragments/header :: header" />
<section class="center">
    <div class="userBox">
        <div class="table">
            <div class="tools">
                <form th:action="@{/lessor/lessorView}" method="post">
                    <table th:each="tool:${tools}">
                        <td>
                            <a class="change-text" th:href="@{/lessor/toolModifyCardView(toolId=${tool.getId()})}"><label th:text="${tool.getName()}"></label> </a>
                        </td>
                        <td>
                            <label th:text="${tool.getPrice()}">  </label>
                        </td>
                    </table>
                    <input id="submitButton" type="submit"  value="Удалить" />
                    <button><a th:href="toolCreatedView">Добавить</a></button>
                </form >
            </div>
        </div>
    </div>
</section>
</body>
</html>
