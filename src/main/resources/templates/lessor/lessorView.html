<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Lessor</title>
    <link rel="stylesheet" th:href="@{../css/stylesIndex.css}" type="text/css"/>
</head>
<body>
<section th:replace="fragments/header :: header" />
<section class="center">
    <div class="userBox">
        <div class="table">
            <div class="tools">
                <h2>Инструмент</h2>
                <form th:action="@{/lessor/lessorView}" method="post">
                    <table >
                        <thead>
                        <tr>
                            <th>
                                Инструмент
                            </th>
                            <th>
                                Цена за сутки
                            </th>
                        </tr>
                        </thead>
                        <tbody th:each="tool:${tools}">
                        <tr>
                            <td>
                                <a class="change-text" th:href="@{/lessor/toolModifyCardView(toolId=${tool.getId()})}"><label th:text="${tool.getName()}"></label> </a>
                            </td>
                            <td>
                                <label th:text="${tool.getPrice()}">  </label>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="input">
                        <button><a th:href="toolCreatedView">Добавить</a></button>
                    </div>
                </form >
            </div>
            <div class="content">
                <h2>Ордера</h2>
                <form th:action="@{/lessor/lessorView}" method="post">
                    <table >
                        <thead>
                        <tr>
                            <th>
                                Ордер
                            </th>
                            <th>
                                Инструмент
                            </th>
                            <th>
                                Арендатор
                            </th>
                        </tr>
                        </thead>
                        <tbody th:each="order:${orders}">
                        <tr>
                            <td>
                                <a class="change-text" th:href="@{/orderModifyCardView(orderId=${order.getId()})}"><label th:text="${order.getId()}"></label> </a>
                            </td>
                            <td>
                                <a class="change-text" th:href="@{/orderModifyCardView(orderId=${order.getId()})}"> <label th:text="${order.getToolName()}"></label> </a>
                            </td>
                            <td>
                                <a class="change-text" th:href="@{/orderModifyCardView(orderId=${order.getId()})}"> <label th:text="${order.getPersonName()}"></label> </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="input">
                    </div>
                </form >
            </div>
        </div>
    </div>
</section>
</body>
</html>
