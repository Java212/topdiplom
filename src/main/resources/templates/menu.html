<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="./css/menu.css">
</head>
<body>
<header>
    <div class="balance">
        Family current balance: <span th:text="${balanceFamily}"></span> <span> рубл.</span>
    </div>
    <div class="date">
        <span th:text="${#temporals.format(localDate, 'MM-yyyy')}"></span>
    </div>
    <div class="login_user" sec:authorize="isAuthenticated()">
        <span sec:authentication="name"></span>
    </div>
</header>

<section class="family">
    <div class="all_exp_and_inc_family">
        <form  th:action="@{/expense/calculation}" method="get">
            <button class="button_family">Calculate expenses</button>
        </form>
        <form  th:action="@{/income/calculation}" method="get">
            <button class="button_family">Calculate incomes</button>
        </form>
    </div>

    <div class="details_exp_and_inc_family">
        <form th:action="@{/details/expenses}" method="get">
            <button class="button_family">View details expenses</button>
        </form>
        <form th:action="@{/details/incomes}" method="get">>
            <button class="button_family">View details incomes</button>
        </form>
    </div>

</section>
</body>
</html>
