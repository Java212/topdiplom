<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

</head>
<body th:fragment="header">
<nav class="navbar navbar-expand-lg bg-info" >
    <div class="container-fluid" >
        <a class="navbar-brand" href="/">
            <img src="/img/logo.png" alt="" style="height: 40px">
            TOOLRENT
        </a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav m-auto mb-2 mb-lg-0">
                <li class="nav-item" >
                    <a class="nav-link"  th:classappend="${module == 'home' ? 'active' : ''}" aria-current="page" href="/"
                    >Главная</a
                    >
                </li>
                <li class="nav-item" >
                    <a class="nav-link " th:classappend="${module == 'sale' ? 'active' : ''}" href="/sale">Акции</a>
                </li>
                <li class="nav-item dropdown">
                    <a
                            class="nav-link dropdown-toggle"
                            href="#"
                            role="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                    >
                        Каталог
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item" href="/categories/batteryTool"
                            >Аккумуляторный инструмент</a
                            >
                        </li>
                        <li><a class="dropdown-item" href="/categories/punchers">Перфораторы</a></li>

                        <li>
                            <a class="dropdown-item" href="/categories/uhm">УШМ</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input
                        class="form-control me-2"
                        type="search"
                        placeholder="Шуруповерт?"
                        aria-label="Search"
                />
                <button class="btn btn-outline-primary-subtle" type="submit">
                    Найти
                </button>
            </form>
            <ul class="navbar-nav m-auto  m-2 mb-lg-0">
                <li class="nav-item">

                        <img src="/img/user.png" alt="">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#authModal">
                            Войти
                        </button>
                    <div th:if="${error}"> <div th:text="${error}"> Ошибка </div></div>
                    <div th:if="${message}"> <div th:text="${error}"> Регистрация прошла успешно </div></div>

                </li>
            </ul>
        </div>
    </div>
</nav>



<!-- Модальное окно -->
<div class="modal fade" id="authModal" aria-hidden="true" aria-labelledby="authModalLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="authModalLabel">Авторизация</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/?authModal}" method="post">
                    <div class="mb-3">
                        <label for="inputLogin" class="form-label">Имя пользователя</label>
                        <input type="text" name="username" class="form-control" id="inputLogin" >

                    </div>
                    <div class="mb-3">
                        <label for="authInputPassword" class="form-label">Пароль</label>
                        <input type="password" name="password" class="form-control" id="authInputPassword">
                    </div>
                    <input type="submit" value="Войти"/>

                </form>
            </div>
            <div class="modal-footer">

                <button class="btn btn-primary" data-bs-target="#registrationModal" data-bs-toggle="modal">Регистрация</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="registrationModal" aria-hidden="true" aria-labelledby="registrationModalLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="registrationModalLabel">Регистрация</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
                <form class="row g-3" th:action="@{/users/registration}" method="post" >
                    <div class="col-md-6">
                        <label for="inputName" class="form-label">Имя</label>
                        <input type="text"  class="form-control" id="inputName">
                    </div>
                    <div class="col-md-6">
                        <label for="inputEmail" class="form-label">Эл. адрес</label>
                        <input type="email" class="form-control" id="inputEmail">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword" class="form-label">Пароль</label>
                        <input type="password"  class="form-control" id="inputPassword">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPasswordRepeat" class="form-label">Повторите пароль</label>
                        <input type="password" class="form-control" id="inputPasswordRepeat">
                    </div>
                    <div class="col-12">
                        <label for="inputAddressStreet" class="form-label">Улица</label>
                        <input type="text"  class="form-control" id="inputAddressStreet" placeholder="Проспект Ленина">
                    </div>
                    <div class="col-12">
                        <label for="inputAddressHouse" class="form-label">Номер дома</label>
                        <input type="text"  class="form-control" id="inputAddressHouse" placeholder="Дом">
                    </div>
                    <div class="col-12">
                        <label for="inputAddressApartment" class="form-label">Номер квартиры</label>
                        <input type="text"  class="form-control" id="inputAddressApartment" placeholder="Квартира">
                    </div>
                    <div class="col-md-6">
                        <label for="inputRole" class="form-label">Вы арендатор?</label>
                        <select id="inputRole"  class="form-select">
                            <option selected>Выберите роль</option>
                            <option>Владелец</option>
                            <option>Арендатор</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="inputDistrict" class="form-label">Район</label>
                        <select id="inputDistrict"  class="form-select">
                            <option selected>Выберите район</option>
                            <option>САО</option>
                            <option>ВАО</option>
                            <option>ЮАО</option>
                            <option>ЗАО</option>
                        </select>
                    </div>


                </form>
            </div>
            <div class="modal-footer">
                <div>
                    <button type="submit" id="buttonRegistration" class="btn btn-primary">Зарегистрироваться</button>
                </div>
                <button class="btn btn-primary" data-bs-target="#authModal" data-bs-toggle="modal">Авторизоваться</button>
            </div>
        </div>
    </div>
</div>

</body>
<script
        src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
        crossorigin="anonymous"
></script>

</html>
