<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total income user</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="./css/total_income_user.css">
</head>
<body>
    <header>
        <div class="menu">
            <a th:href="@{/menu}"> Menu </a>
        </div>
        <div class="login_user">
            <p th:text="${userLogin}"></p>
        </div>
    </header>
            <section class="input_fields">
            <form th:action="@{/total_income_user}" method="post">
                <div class="fields">
                    <label for="name">Salary</label>
                    <input id="name" name="sourceIncome1" type="number" required>
                </div>
                    <div class="fields">
                        <label for="name">Award</label>
                        <input  name="sourceIncome2" type="number" required>
                    </div>
                        <div class="fields">
                            <label for="name">Dividends</label>
                            <input  name="sourceIncome3" type="number" required>
                        </div>
                <button class="button_calculate">Calculate</button>
            </form>
                    <div class="all_income">
                        <span>Total user incomes:  </span> <span th:text="${allIncomes}"></span> <span> рубл.</span>
                    </div>
            </section>
</body>
</html>
