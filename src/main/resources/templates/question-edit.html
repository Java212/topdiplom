<!DOCTYPE HTML>
<html lang="ru">
<meta charset="UTF-8">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование вопроса</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/adminblock :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Редактирование вопроса</h1>
    <form method="post">
        <div th:each="el: ${question}">
            <input type="text" th:value="${el.title}" name="title" placeholder="Введите предметную область" class="from-control">
            <input type="text" th:value="${el.question}" name="question" placeholder="Введите вопрос" class="from-control">
            <button type="submit" class="btn btn-success">Обновить</button>
        </div>
    </form>

</div>
</div>



</body>
</html>
