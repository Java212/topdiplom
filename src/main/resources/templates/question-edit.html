<!DOCTYPE HTML>
<html lang="ru">
<meta charset="UTF-8">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование вопроса</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/adminblock :: header"></header>

<div class="container mt-5 mb-5 d-flex justify-content-center align-items-center">
    <div>
        <h1 class="text-center mb-4">Редактирование вопроса</h1>
        <form method="post" class="text-center">
            <div class="form-group" th:each="el: ${question}">
                <input type="text" th:value="${el.title}" name="title" id="title" class="form-control mb-3" placeholder="Введите предметную область">
                <input type="text" th:value="${el.question}" name="question" id="question" class="form-control mb-3" placeholder="Введите вопрос">
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success">Редактировать</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
