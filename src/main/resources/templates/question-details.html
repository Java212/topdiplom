<!DOCTYPE HTML>
<html lang="ru">
<meta charset="UTF-8">
<html xmlns:th="http://www.thymeleaf.org">
<head>

  <title>Вопросы</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/adminblock :: header"></header>

<div class="container mt-5">
  <div th:each="el: ${question}" class="alert alert-info mt-2">
    <h1 th:text="${el.title}" />
    <p th:text="${el.question}" />
    <div class="d-flex justify-content-end align-items-center mt-3 mb-3">
      <a th:href="'/question/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a>
      <form th:action="'/question/' + ${el.id} + '/remove'" method="post">
        <button class="btn btn-warning ml-3" type="submit">Удалить</button>
      </form>
    </div>
  </div>
</div>






</body>
</html>
