<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization</title>

    <link rel="stylesheet" href="/css/registration.css">
</head>
<body>
<h1>Login</h1>
<div th:if="${param.error}">
    Неверное имя пользователя и(или) пароль.
</div>
<form th:action="@{/login}" method="post">
    <div>
        <input name="username" placeholder="Имя пользователя" type="text"/>
    </div>
    <div>
        <input name="password" placeholder="Пароль" type="password" />
    </div>
    <input id="button" type="submit" value="Войти" />
</form>

<div th:if="${message}">
    <h2 th:text="${message}"> </h2>
    <div>
        <form  th:action="@{/menu}" method="get">
            <button class="button">Go to menu</button>
        </form>
    </div>
</div>

</body>
</html>
