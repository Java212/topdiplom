<!DOCTYPE HTML>
<html lang="ru">
<meta charset="UTF-8">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Вопросы</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/adminblock :: header"></header>

<div class="container mt-5 mb-5">
  <h1 class="text-center mb-4">Вопросы</h1>
    <div th:each="el: ${question}" class="alert alert-info mt-2">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h3 th:text="${el.title}"></h3>
                <p th:text="${el.question}"></p>
            </div>
        </div>
        <div class="text-end mt-2">
            <a th:href="'/question/' + ${el.id}" class="btn btn-warning">Детальнее</a>
        </div>
    </div>

</div>



</body>
</html>
