<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>tool rental</title>
    <link
            th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css}"
            rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/slick/slick.css}" />
    <link rel="stylesheet" th:href="@{/slick/slick-theme.css}" />
    <link
            th:href="@{https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap}"
            rel="stylesheet"
    />
    <link  rel="stylesheet" th:href="@{/css/footer.css}"/>
    <link  rel="stylesheet" th:href="@{/css/slider.css}"/>

</head>
<body>
<div th:include="fragments/header :: header"></div>


<div class="new-offers">
    <div class="slider-header">НОВЫЕ ПРЕДЛОЖЕНИЯ</div>
    <div class="slider" >
        <div class="slider-item"  th:each="product : ${products}">
            <a th:class="${product.id}" th:href="@{'/order/' + ${product.id}}">
                <div class="card">
                    <p class="card-title" th:text="${product.title}">TITLE</p>
                    <img th:src="${product.linkToTheImage}"
                         th:alt="${product.linkToTheImage}">
                    <p class="card-specification" th:text="${product.specification}">
                        ...
                    </p>
                    <div class="card-price">
                        <div class="card-number" th:text="${product.price}">0</div>
                        <div class="card-text">
                            <div class="card-dollar">$</div>
                            <div class="per-day">per day</div>
                        </div>
                    </div>

                    <button type="button" class="btn btn-primary">Арендовать</button>
                </div>
            </a>
        </div>

    </div>
</div>



<div th:include="fragments/footer :: footer"></div>
<script
        src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"
></script>
<script type="text/javascript" src="./slick/slick.min.js"></script>

<script src="./js/slider.js"></script>

</body>
</html>
