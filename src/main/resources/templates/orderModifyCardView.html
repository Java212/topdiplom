<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Tool</title>
    <link rel="stylesheet" th:href="@{../css/stylesIndex.css}" type="text/css"/>
</head>
<body>
<section th:replace="fragments/header :: header" />
<section class="center">
    <div class="registration">
        <form th:action="@{/orderModifyCardView}" method="post">
            <h2>
                <label class="h-label"> Ордер №</label>
                <label class="h-label" th:text="${order.getId()}"></label>
            </h2>
            <div class="content">
                <div class="input">
                    <label class="label-field" th:text="${tool.getName()}"></label>
                </div>
                <div class="input">
                    <br>
                    <label class="label-field">Цена в сутки: </label>
                    <label th:text="${tool.getPrice()}"></label>
                    <label> рублей</label>
                    <br>
                </div>
                <div class="input">
                    <label class="label-field">Начало аренды: </label>
                    <label th:text="${order.getStartDate()}"></label>
                </div>
                <div class="input">
                    <label class="label-field">Окончание аренды: </label>
                    <label th:text="${order.getStopDate()}"></label>
                </div>
                <div>
                    <input type="hidden" th:value="${order.getId()}" name="orderId"/>
                </div>
                <div class="input">
                    <button sec:authorize="hasRole('LESSOR')"><a  th:href="@{/lessor/lessorView}">Вернуться</a></button>
                    <button sec:authorize="hasRole('RENTER')"><a  th:href="@{/renter/toolSearchView}">Вернуться</a></button>
                    <input id="submitButton" type="submit"  value="Отменить ордер"/>
                </div>
            </div>
        </form>
    </div>
</section>
</body>
</html>
