<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total user expenses</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="./css/total_expense_user.css">
</head>
<body>
<header>
    <div class="menu">
        <a th:href="@{/menu}"> Menu </a>
    </div>
    <div class="login_user">
        <p th:text="${userLogin}"></p>
    </div>
</header>
    <h2>Total user expenses </h2>
<section class="input_fields">
    <form th:action="@{/total_expense_user}" method="post">
        <div class="fields">
            <label for="name">Communal expenses</label>
            <input id="name" name="nameCategory1" type="number" required>
        </div>
        <div class="fields">
            <label for="name">Buying food</label>
            <input  name="nameCategory2" type="number" required>
        </div>
        <div class="fields">
            <label for="name">Buying food</label>
            <input  name="nameCategory3" type="number" required>
        </div>
        <button class="button_calculate">Calculate</button>
    </form>
    <div class="all_expense">
        <span>Total user expenses:  </span> <span th:text="${allExpenses}"></span> <span> рубл.</span>
    </div>
</section>
</body>
</html>
