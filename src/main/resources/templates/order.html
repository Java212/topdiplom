<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
    <link
            th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css}"
            rel="stylesheet"
    />
    <link
            th:href="@{https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap}"
            rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/footer.css}"/>
    <link rel="stylesheet" th:href="@{/css/gradient.css}"/>
    <link rel="stylesheet" th:href="@{/css/slider.css}"/>
</head>
<body>
<div th:include="fragments/header :: header"></div>

<div class="gradient">

    <div class="card col-md-6">
        <p class="card-title" th:text="${product.title}">TITLE</p>
        <img th:src="${product.linkToTheImage}"
             th:alt="${product.linkToTheImage}">
        <p class="card-specification" th:text="${product.specification}">
            ...
        </p>
        <div class="card-price">
            <div class="card-number" th:text="${product.price}">0</div>
            <div class="card-text">
                <div class="card-dollar">$</div>
                <div class="per-day">per day</div>
            </div>
        </div>
        <form class="row g-3 p-4 needs-validation" novalidate method="post" th:action="@{/save}" th:if="${orderDto}"
              th:object="${orderDto}">

            <input type="hidden" name="productId" th:attr="value=${product.id}">
            <div class="col-md-6">
                <label for="startDate" class="form-label">Дата начала аренды</label>
                <input type="date" th:field="*{startDate}" class="form-control" id="startDate" required>
                <div class="invalid-feedback">укажите дату начала аренды</div>
            </div>

            <div class="col-md-6">
                <label for="endDate" class="form-label">Дата окончания аренды</label>
                <input type="date" th:field="*{endDate}" class="form-control" id="endDate" required>
                <div class="invalid-feedback">укажите дату окончания аренды</div>
            </div>

            <div class="text-center">
                <button type="submit" class="col-md-6 btn btn-primary">Арендовать сейчас</button>
            </div>

        </form>
    </div>


</div>
<div th:include="fragments/footer :: footer"></div>

<script
        src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"
></script>
<script>
    (function () {
        'use strict'

        var forms = document.querySelectorAll('.needs-validation')


        Array.prototype.slice.call(forms)
            .forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
</body>
</html>
